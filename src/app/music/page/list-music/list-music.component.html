<div class="content">
  <nav [ngClass]="{nocheck:!check, check:check}">
    <app-main-nav></app-main-nav>
  </nav>
  <div class="content-music">
    <div class="d-flex  jcs heading-nav">
      <div class="menu-mobile">
        <div (click)="mostarOcultar()" ><i class="fas fa-bars"></i></div>
      </div>
      <div class="search d-flex">
        <input type="text" placeholder="Buscar" (keyup.enter)="buscar()" #txtBuscar (click)="show=true">
        <span><i class="fas fa-search"></i></span>
      </div>
      <div class="usr d-flex">
        <span><i class="fas fa-user-alt"></i></span>
        <h4 class="name-usr">{{name}}</h4>
      </div>
    </div>
    <div class="write-txt" *ngIf="!show">
      <i class="fas fa-headphones-alt"></i>
      <span>Escribe el nombre de tu musica favorita en el buscador</span>
    </div>
    <div class="banner-video-detail" *ngFor="let ba of resul" #list>
      <audio #music id="music_audi">
        <source [src]="ba.preview" type="audio/mpeg">
      </audio>
      <div class="box-music">
        <button class="btn-play" (click)="music.play()">
          <i class="fas fa-play"></i>
        </button>
        <img class="cover-page-music" [src]="ba.album.cover_medium" alt="">
      </div>
      <div class="img-banner-cover-page">
        <div class="background"></div>
        <div class="info-music">
          <h1 class="bolt-one">{{ba.artist.name}}</h1>
          <div class="d-flex">
            <span class="regular-two info-more">Lo mejor de {{ba.artist.name}}</span>
            <span class="inf-fans">{{ba.rank}} seguidores</span>
          </div>
          <p class="description">{{ba.artist.name}} {{description}}</p>
          <div class="btns-play-music d-flex">
            <button type="submit" (click)="music.play()">Reproducir</button>
            <button type="submit">Seguir</button>
            <div class="three">
              <div *ngFor="let i of [1,1,1]"></div>
            </div>
          </div>
        </div>
        <div class="img-banner">
          <img [src]="ba.artist.picture_xl" alt="">
        </div>
      </div>
    </div>
    <app-resultado></app-resultado>
  </div>
  <div class="footer d-flex">
    <div class="wrap-1 d-flex">
      <img src="https://www.cice.es/wp-content/uploads/2018/05/imagen-destacada-5.jpg" alt="">
      <div class="section-info-music-author">
        <h3 class="bol-qs">Canción</h3>
        <h4 class="regular-qs">Artista - Álbum</h4>
      </div>
    </div>
    <div class="wrap-2">
      <div class="section-play d-flex">
        <button class="left"><span></span></button>
        <button class="play-btn"><i class="fas fa-play"></i></button>
        <button class="right"><span></span></button>
      </div>
    </div>
    <div class="wrap-3">
      <div class="vol">
        <i class="fas fa-volume-off"></i>
        <input type="range" min="0" max="100" value="50" step="10" class="slider" (input)="setVolume($event)">
      </div>
    </div>
  </div>
</div>
